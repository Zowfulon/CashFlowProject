{% load static %}

<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    </head>

    <body>
        <div >
            {% block base_css %}
                <link id="bootstrap.min.css" rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
                <link id="base.css" rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
            {% endblock %}
            <div class="site-content">
                {% block content %}{% endblock content %}
            </div>
            {% block base_js %}
                <script id="bootstrap.min.js" language="JavaScript" type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
                <script id="jquery.min.js" language="JavaScript" type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
                <script id="base.js" language="JavaScript" type="text/javascript" src="{% static 'js/base.js' %}"></script>
            {% endblock %}

            {% block extra_js %}{% endblock extra_js %}
        </div>
    </body>
</html>
